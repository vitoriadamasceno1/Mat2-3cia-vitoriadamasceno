<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus objetivos do ano</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano<span>_</span></h2>
        <div class="conteudo">
        <div class="botoes">
            <button class="botao ativo">Terminar o ensino medio</button>
            <button class="botao">Passar no enem</button>
            <button class="botao">Entrar na faculdade</button>
            <button class="botao">Arrumar um emprego</button>
        </div>
        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">Estudar e terminar o ensino medio</h3>
                <h4 class="aba-conteudo-titulo-secundario">Me formar</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Estudar e para tirar nota no enem</h3>
                <h4 class="aba-conteudo-titulo-secundario">Entrar para a faculdade</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Fazer a faculdade</h3>
                <h4 class="aba-conteudo-titulo-secundario">Concluir e pegar o diploma</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo">
                <h3 class="aba-conteudo-titulo-principal">Conseguir um emprego</h3>
                <h4 class="aba-conteudo-titulo-secundario">Na minha area</h4>
                <div class="contador"></div>
            </div>
        </div>
    </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
